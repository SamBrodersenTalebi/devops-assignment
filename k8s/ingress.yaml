apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: goapp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: go-app-server # Needs to match deployment service name
            port:
              number: 4444